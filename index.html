<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Conexión a Internet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Página con Gestión de Conexión a Internet</h2>
        
        <div class="internet-status" id="internetStatus">
            <span class="icon"><i class="fa fa-wifi"></i></span>
            <span class="text">Conectado a Internet</span>
        </div>

        <div class="content">
            <br>
            <p>Mira nuestro contenido musical de hoy</p>
            <audio controls>
                <source src="audio.mp3" type="audio/mp3">
                Su navegador no soporta el elemento de audio.
            </audio><br>
            <video id="video" width="320" height="240" controls>
                <source src="video.mp4" type="video/mp4">
                Su navegador no soporta la etiqueta de vídeo.
            </video>
            <br>
            <button id="submitButton" type="submit">Enviar</button>
            <a id="link" href="https://naijay.com/music/bruno-mars-the-lazy-song-mp3-download-lyrics/">Enlace</a>
        </div>
    </div>

    <div class="toast" id="toast">
        <span class="icon"><i class="fa fa-wifi"></i></span>
       
        <span id="toastMessage">Conectado a Internet</span>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/55665ccb12.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
